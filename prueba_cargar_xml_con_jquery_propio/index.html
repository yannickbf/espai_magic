<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XML Read File</title>
</head>

<body>
  <div id="demo"></div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
//Leer nodos
$.get("scripts/archivo.xml", function (xml) {
    $(xml).find("entrada_blog").each(function () {
       var id = $(this).find('id').text();
       var fecha = $(this).find('fecha').text();
       var hora = $(this).find('hora').text();
       var titulo = $(this).find('titulo').text();
       var descripcion = $(this).find('descripcion').text();
 
       alert(id + " " + fecha + " " + hora + " " + titulo + " " + descripcion);
    });
});

//Escribir nodos
xmlDoc=loadXMLDoc("scripts/archivo.xml");

newNode=xmlDoc.createElement("entrada_blog");

x=xmlDoc.documentElement;
y=xmlDoc.getElementsByTagName("entrada_blog")[0];

x.insertBefore(newNode,y); 
</script>

</html>

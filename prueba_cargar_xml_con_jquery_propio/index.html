<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XML Read File</title>
</head>

<body>
  <div id="demo"></div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
//Leer nodos
$.get("scripts/archivo.xml", function (xml) {
    $(xml).find("entrada_blog").each(function () {
       var name = $(this).find('id').text();
       var description = $(this).find('fecha').text();
       var url = $(this).find('hora').text();
 
       alert(name + " " + description + " " + url);
    });
});

</script>

</html>
